{% extends "base.html" %}

{% block content %}
<h1 class="pt-3 pb-3">NiceThings Happen</h1>
<div class="card">
    <h5 class="card-title mt-3">{{ nice_thing.date_added | date:"j F Y" }}</h5>
    <div class="card-body">
        <p class="card-text">
            {{ nice_thing.text }}
        </p>
    </div>
</div>
<form action="{% url 'index' %}" method="get">
    <button type="submit" class="btn btn-primary mt-3 w-50">Show another NiceThing</button>
</form>
<div class="btn-group mt-3 w-25" role="group">
    <button type="submit" class="btn btn-primary w-50">Add</button>
    <button type="submit" class="btn btn-danger w-50">Report</button>
</div>
{% endblock %}
