{% extends "base.html" %}

{% block content %}
<div class="card">
    <h5 class="card-title mt-3">{{ nice_thing.date_added | date:"j F Y" }}</h5>
    <div class="card-body">
        <p class="card-text">
            {{ nice_thing.text }}
        </p>
    </div>
</div>
<div>
    <form action="{% url 'index' %}" method="get">
        <button type="submit" class="btn btn-lg mt-3 random-button"><i class="fas fa-smile fa-2x"></i></button>
    </form>
</div>
<div>
    <form action="{% url 'add' %}" method="get">
        <button type="submit" class="btn btn-lg mt-3 action-button">Add</button>
    </form>
    <form action="{% url 'report' %}" method="get">
        <button type="submit" class="btn btn-lg mt-3 report-button">Report</button>
    </form>
</div>
{% endblock %}
