{% extends "base.html" %}

{% block content %}
<form method="post">{% csrf_token %}
    <div class="form-group">
        <label for="id_contact_email">Email address</label>
        {{ form.contact_email }}
        <small id="passwordHelpBlock" class="form-text text-muted">
          We'll never share your email with anyone else.
        </small>
    </div>
    <div class="form-group">
        <label for="id_message">Message</label>
        {{ form.message }}
    </div>
    <div class="form-check">
        {{ form.send_copy }}
        <label class="form-check-label" for="id_send_copy">Send me a copy</label>
    </div>
    <button type="submit" class="btn btn-lg mt-3 action-button">Send email</button>
</form>
<form action="{% url 'index' %}" method="get">
    <button type="submit" class="btn btn-lg mt-3 mb-3">Back</button>
</form>
{% endblock %}
