{% extends "base.html" %}

{% block content %}
<div class="card">
    <h5 class="card-title mt-3">{{ nice_thing.date_added | date:"j F Y" }}</h5>
    <div class="card-body">
        <p class="card-text">
            {{ nice_thing.text }}
        </p>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <div class="sharethis-inline-share-buttons"></div>
    </div>
</div>
<form action="{% url 'index' %}" method="get">
    <button type="submit" class="btn btn-lg btn-block mt-3 mb-3">Back</button>
</form>
{% if messages %}
<p>
{% for message in messages %}
    {{ message }}<br/>
{% endfor %}
</p>
{% endif %}
{% endblock %}
